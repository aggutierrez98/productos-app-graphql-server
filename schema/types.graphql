type Error {
  message: String!
}
type InputError {
  error: Error!
}

type Role {
  id: ID!
  name: String!
}

type Product {
  id: ID!
  name: String!
  description: String
  image: String
  price: Int!
  available: Boolean!
  active: Boolean!
  user: User!
  category: Category!
}

type User {
  id: ID!
  name: String!
  email: String!
  # password: String!
  image: String
  role: Role!
  active: Boolean!
  google: Boolean!
}

type Category {
  id: ID!
  name: String!
  user: User!
  active: Boolean!
}

enum Collections {
  users
  categories
  products
}

scalar Upload

type UploadImageResponse {
  imagePath: String!
}

type GetUsersResults {
  users: [User!]!
  count: Int!
}

type GetCategoriesResults {
  categories: [Category!]!
  count: Int!
}

type GetProductsResults {
  products: [Product!]!
  count: Int!
}

type GetRolesResults {
  roles: [Role!]!
  count: Int!
}

type SearchResults {
  results: [CollectionsTypes!]!
}

type AuthResults {
  user: User!
  token: String
}

type RenewResponse {
  user: User!
  token: String
}

union UploadResponse = Product | User
union CollectionsTypes = Product | User | Category
